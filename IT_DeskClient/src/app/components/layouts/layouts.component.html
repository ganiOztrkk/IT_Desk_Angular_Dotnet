
<div class="card">
    <p-menubar [model]="itemsStart">
        <ng-template pTemplate="start">
            <div style="display: flex; align-items: center;">
                <img src="https://media.istockphoto.com/id/472330089/tr/vekt%C3%B6r/red-flag-of-turkey-with-white-symbol.jpg?s=612x612&w=0&k=20&c=1URrZ51FAoNb5O-vULrE6YeGZ3mJP3ck9T7Nrxeh58M=" height="40px" width="60px" class="mr-2" />
                <p-button routerLink="/" label="Ana Sayfa" icon="pi pi-home" [text]="true" severity="secondary"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div style="display: flex; align-items: center;">
                <label style="margin-right: 10px;">{{auth.userFullName}}</label>
                <p-button (onClick)="logOut()" label="Çıkış Yap" icon="pi pi-power-off" [text]="true" severity="secondary"></p-button>
            </div>
        </ng-template>
    </p-menubar>
</div>


<router-outlet></router-outlet>
